<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>StopWatch - Omoniyi Temitope</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <div class="stopwatch">
            <h1>00:00:00</h1>
            <div class="buttons">
                <img src="images/stop.png" alt="Stop Button">
                <img src="images/start.png" alt="Start Button">
                <img src="images/reset.png" alt="Reset Button">
            </div>
        </div>
    </body>
</html>
